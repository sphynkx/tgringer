<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8" />
  <title>Login to Tgringer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/css/style.css?v=20251020-b4" />
</head>
<body>
  <div class="form-card">
    <h2>Enter video call</h2>
    <form method="post" action="/app">
      <input type="hidden" name="room" value="{{ room }}">
      <input type="hidden" name="lang" value="{{ lang }}">
      <label>User ID (from Telegram):</label>
      <input name="user_id" required placeholder="Telegram user_id">
      <label>Username:</label>
      <input name="username" placeholder="Telegram username">
      <label>First Name:</label>
      <input name="first_name" placeholder="First Name">
      <label>Last Name:</label>
      <input name="last_name" placeholder="Last Name">
      <label>Avatar URL:</label>
      <input name="avatar_url" placeholder="https://...">
      <button type="submit">Enter</button>
    </form>
    <p style="margin-top:20px;" class="muted">
      <b>Room:</b> {{ room }}<br>
      <b>Language:</b> {{ lang }}
    </p>
  </div>
</body>
</html>
