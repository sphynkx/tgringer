<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TG Ringer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1220;
      --panel: #1a1f36;
      --border: #2a2f45;
      --accent: #5b8cfe;
      --text: #e8e8ea;
      --muted: #b0b6c4;
      --warn: #ffd166;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 16px;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:8px;
    }
    h2 { margin:0 0 4px 0; font-size:20px; }
    small { color: var(--muted); }
    input, button, select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #0f1220;
      color: var(--text);
    }
    button { cursor:pointer; }
    button.primary { background: var(--accent); border:none; font-weight:600; }
    button:disabled { opacity:0.5; cursor:default; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; }

    .card {
      background: var(--panel);
      border-radius: 10px;
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      position:relative;
    }

    /* Stage */
    #stageContainer {
      background: var(--panel);
      border-radius: 12px;
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height: 300px;
    }
    #stageHeader {
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }
    #stageName {
      font-size: 18px;
      font-weight:600;
    }
    #stageOwnerBadge {
      color: var(--warn);
      font-weight:600;
      display:none;
    }
    #stageVideoArea {
      position:relative;
      background:#000;
      border-radius:12px;
      flex:1;
      min-height:240px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      max-height:80vh;
    }
    #stageVideoArea video {
      width:100%;
      height:100%;
      object-fit:contain;
      background:#000;
      display:block;
    }
    .stage-controls {
      margin-left:auto;
      display:flex;
      gap:8px;
    }

    /* Thumbnails strip */
    #thumbsStripContainer {
      background: var(--panel);
      border-radius: 10px;
      padding: 10px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    #thumbsStrip {
      display:flex;
      gap:12px;
      overflow-x:auto;
      padding-bottom:4px;
      scrollbar-width:thin;
    }
    #thumbsStrip::-webkit-scrollbar { height:8px; }
    #thumbsStrip::-webkit-scrollbar-track { background: var(--panel); }
    #thumbsStrip::-webkit-scrollbar-thumb { background:#2f3750; border-radius:4px; }

    .thumb {
      background: #141a2b;
      border:1px solid transparent;
      border-radius:10px;
      padding:6px;
      width:180px;
      flex:0 0 auto;
      display:flex;
      flex-direction:column;
      gap:6px;
      cursor:pointer;
      transition:border .15s;
      position:relative;
    }
    .thumb.active-stage {
      border-color: var(--accent);
    }
    .thumb h4 {
      margin:0;
      font-size:13px;
      font-weight:600;
      display:flex;
      align-items:center;
      gap:4px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .owner-badge {
      color: var(--warn);
      font-weight:600;
      font-size:11px;
    }
    .thumb video {
      width:100%;
      height:110px;
      object-fit:cover;
      background:#000;
      border-radius:8px;
      display:block;
    }
    .avatar-wrap {
      width:26px; height:26px;
      display:flex; align-items:center; justify-content:center;
      position:relative;
    }
    .avatar-img {
      width:26px; height:26px;
      object-fit:cover;
      border-radius:50%;
      display:none;
    }
    .avatar-initials {
      width:26px; height:26px;
      border-radius:50%;
      font-size:11px;
      font-weight:600;
      display:none;
      align-items:center;
      justify-content:center;
      color:#0f1220;
      background: var(--accent);
      letter-spacing:0.5px;
    }

    @media (max-width: 640px) {
      .thumb { width:140px; }
      .thumb video { height:90px; }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h2>TG Ringer</h2>
      <small>Room: <span id="roomLabel"></span></small>
    </div>
    <div class="controls">
      <button id="testBtn">Test media</button>
      <button id="toggleAudioBtn">Mute mic</button>
      <button id="toggleVideoBtn">Stop video</button>
    </div>
  </header>

  <div class="card">
    <div style="display:flex; flex-wrap:wrap; gap:12px;">
      <input id="roomInput" placeholder="room id" />
      <button id="joinBtn" class="primary">Join</button>
      <button id="hangupBtn">Hang up</button>
      <button id="copyLinkBtn">Copy link</button>
    </div>
    <small>Grant camera/mic permissions when prompted</small>
  </div>

  <!-- Stage -->
  <div id="stageContainer">
    <div id="stageHeader">
      <div class="avatar-wrap">
        <img id="stageAvatarImg" class="avatar-img" />
        <div id="stageAvatarInitials" class="avatar-initials"></div>
      </div>
      <span id="stageName">Me</span>
      <span id="stageOwnerBadge" class="owner-badge">(owner)</span>
      <div class="stage-controls">
        <button id="stageFullscreenBtn">Fullscreen</button>
        <button id="stageCollapseBtn">Collapse</button>
      </div>
    </div>
    <div id="stageVideoArea"></div>
  </div>

  <!-- Thumbnails -->
  <div id="thumbsStripContainer">
    <div id="thumbsStrip"></div>
  </div>

  <script>
    window.APP_BASE_URL = "{{ app_base_url if app_base_url is defined else '' }}";
    window.ICE_SERVERS = [
      {% for u in turn_urls %}{ urls: "{{ u }}" },{% endfor %}
    ];
    window.USER_INFO = {{ user_info_json|safe if user_info_json is defined else "{}" }};
  </script>
  <script src="/static/js/main.js?v=20251014-2"></script>
</body>
</html>
